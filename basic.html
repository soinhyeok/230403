<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소인혁 - padding btn </title>
    <style>
        p {color: rgb(255, 255, 255) !important;}
        p.pink {color: pink;}
        p.skyblue {color: skyblue;}
        
        .box1 p {padding: 5px 10px; background-color: black; border-radius: 5px; 
            display: inline; margin: 5px}
        .box2 p {width: 200px; height: 30px; line-height: 30px; background-color: rgb(0, 0, 0)
            ; border-radius: 10px; text-align: center;}
        
    </style>
</head>
<body>
    <!-- id > class > tag -->
 
    <div class="box1"> 
        <h1>웹 개발 기초</h1>
        <p>HTML</p>
        <p class="pink">css</p>
        <p class="skyblue">Javascript</p>
    </div>

    <div class="box2"> 
        <h1>웹 개발 기초</h1>
        <p>HTML</p>
        <p class="pink">css</p>
        <p class="skyblue">Javascript</p>
    </div>

    


</body>
</html>
